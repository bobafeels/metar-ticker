<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live METAR Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      font-size: 40px; /* ✅ TV-friendly size */
    }

    #ticker-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 85px;        /* ✅ Taller for large text */
      line-height: 85px;
      overflow: hidden;
      white-space: nowrap;
      background: black;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      will-change: transform;
      animation: scroll 30s linear infinite; /* ✅ Slower for readability */
      font-weight: 700;
      text-shadow: 0 0 4px rgba(0,0,0,0.9); /* ✅ TV contrast boost */
    }

    /* ✅ FAA Standard Flight Category Colors */
    .VFR  { color: #00ff00; }   /* Green */
    .MVFR { color: #00aaff; }   /* Blue */
    .IFR  { color: #ff3333; }   /* Red */
    .LIFR { color: #ff00ff; }   /* Magenta */
    .UNK  { color: #aaaaaa; }   /* Gray fallback */

    @keyframes scroll {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="ticker-wrapper">
  <div class="ticker UNK" id="ticker">Loading METAR…</div>
</div>

<script>
  // ✅ SINGLE AIRPORT FOREVER
  const station = "KAMW";

  function determineFlightCategory(ceilingFt, visibilitySm) {
    if (!ceilingFt && !visibilitySm) return "UNK";
    if (ceilingFt <= 500 || visibilitySm < 1) return "LIFR";
    if (ceilingFt <= 1000 || visibilitySm < 3) return "IFR";
    if (ceilingFt <= 3000 || visibilitySm < 5) return "MVFR";
    return "VFR";
  }

  async function fetchMETAR() {
    const tickerEl = document.getElementById("ticker");

    try {
      const url = `https://api.weather.gov/stations/${station}/observations/latest`;
      const response = await fetch(url, {
        mode: "cors",
        headers: { "Accept": "application/geo+json" }
      });

      if (!response.ok) throw new Error("HTTP " + response.status);

      const data = await response.json();
      const props = data?.properties ?? {};
      const raw = props.rawMessage || `METAR for ${station} unavailable`;

      // ✅ Ceiling extraction
      let ceilingFt = null;
      if (props.cloudLayers?.length) {
        for (const layer of props.cloudLayers) {
          if (["BKN", "OVC", "VV"].includes(layer.amount) && layer.base) {
            ceilingFt = layer.base.value;
            break;
          }
        }
      }

      // ✅ Visibility in statute miles
      const visibilitySm = props.visibility?.value
        ? (props.visibility.value / 1609.34)
        : null;

      const flightCat = determineFlightCategory(ceilingFt, visibilitySm);

      // ✅ Apply color + format exactly as requested
      tickerEl.className = "ticker " + flightCat;
      tickerEl.textContent = `${flightCat}: ${raw}`;

    } catch (err) {
      console.error("Error loading METAR:", err);
      tickerEl.textContent = "Error loading METAR";
      tickerEl.className = "ticker UNK";
    }
  }

  fetchMETAR();
  setInterval(fetchMETAR, 60000); // ✅ Refresh every 60 seconds
</script>

</body>
</html>
