<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live METAR Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      font-size: 40px;
    }

    #ticker-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 85px;
      line-height: 85px;
      overflow: hidden;
      white-space: nowrap;
      background: black;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      will-change: transform;
      animation: scroll 30s linear infinite;
      font-weight: 700;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
    }

    .VFR  { color: #00ff00; }
    .MVFR { color: #00aaff; }
    .IFR  { color: #ff3333; }
    .LIFR { color: #ff00ff; }
    .UNK  { color: #aaaaaa; }

    @keyframes scroll {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="ticker-wrapper">
  <div class="ticker UNK" id="ticker">Loading METAR…</div>
</div>

<script>
  const station = "KAMW";

  function determineFlightCategory(ceilingFt, visibilitySm) {
    if (ceilingFt == null && visibilitySm == null) return "UNK";
    if (ceilingFt <= 500 || visibilitySm < 1) return "LIFR";
    if (ceilingFt <= 1000 || visibilitySm < 3) return "IFR";
    if (ceilingFt <= 3000 || visibilitySm < 5) return "MVFR";
    return "VFR";
  }

  async function fetchMETAR() {
    const tickerEl = document.getElementById("ticker");

    try {
      const metarUrl = `https://tgftp.nws.noaa.gov/data/observations/metar/stations/${station}.TXT`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(metarUrl)}`;

      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error("HTTP " + response.status);

      const text = await response.text();
      const lines = text.trim().split("\n");

      if (lines.length < 2) throw new Error("Invalid METAR format");

      const raw = lines[1].trim();

      // ✅ Extract Visibility
      let visibilitySm = null;
      const visMatch = raw.match(/ (\d+|\d+\/\d+)SM/);
      if (visMatch) {
        if (visMatch[1].includes("/")) {
          const [a,b] = visMatch[1].split("/").map(Number);
          visibilitySm = a / b;
        } else {
          visibilitySm = parseFloat(visMatch[1]);
        }
      }

      // ✅ Extract Ceiling (BKN / OVC / VV)
      let ceilingFt = null;
      const ceilMatch = raw.match(/ (BKN|OVC|VV)(\d{3})/);
      if (ceilMatch) {
        ceilingFt = parseInt(ceilMatch[2]) * 100;
      }

      const flightCat = determineFlightCategory(ceilingFt, visibilitySm);

      tickerEl.className = "ticker " + flightCat;
      tickerEl.textContent = `${flightCat}: ${raw}`;

    } catch (err) {
      console.error("Error loading METAR:", err);
      tickerEl.className = "ticker UNK";
      tickerEl.textContent = "METAR connection error";
    }
  }

  fetchMETAR();
  setInterval(fetchMETAR, 60000);
</script>

</body>
</html>
