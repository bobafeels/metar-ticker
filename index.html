<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live METAR Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      font-size: 40px;
    }

    #ticker-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 85px;
      line-height: 85px;
      overflow: hidden;
      white-space: nowrap;
      background: black;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      will-change: transform;
      animation: scroll 30s linear infinite;
      font-weight: 700;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
    }

    /* ✅ FAA Standard Flight Category Colors */
    .VFR  { color: #00ff00; }
    .MVFR { color: #00aaff; }
    .IFR  { color: #ff3333; }
    .LIFR { color: #ff00ff; }
    .UNK  { color: #aaaaaa; }

    @keyframes scroll {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="ticker-wrapper">
  <div class="ticker UNK" id="ticker">Loading METAR…</div>
</div>

<script>
  const station = "KAMW"; // ✅ Single airport forever

  async function fetchMETAR() {
    const tickerEl = document.getElementById("ticker");

    try {
      const url = `https://aviationweather.gov/api/data/metar?ids=${station}&format=json`;

      const response = await fetch(url);
      if (!response.ok) throw new Error("HTTP " + response.status);

      const data = await response.json();
      if (!data.length) throw new Error("No METAR data");

      const metar = data[0];

      const raw = metar.rawOb;
      const flightCat = metar.flightCat || "UNK";

      tickerEl.className = "ticker " + flightCat;
      tickerEl.textContent = `${flightCat}: ${raw}`;

    } catch (err) {
      console.error("Error loading METAR:", err);
      tickerEl.className = "ticker UNK";
      tickerEl.textContent = "METAR connection error";
    }
  }

  fetchMETAR();
  setInterval(fetchMETAR, 60000);
</script>

</body>
</html>
