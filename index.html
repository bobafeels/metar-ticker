<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live METAR Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      font-size: 40px;
    }

    #ticker-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 85px;
      line-height: 85px;
      overflow: hidden;
      white-space: nowrap;
      background: black;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      will-change: transform;
      animation: scroll 30s linear infinite;
      font-weight: 700;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
    }

    /* ✅ FAA Standard Flight Category Colors */
    .VFR  { color: #00ff00; }
    .MVFR { color: #00aaff; }
    .IFR  { color: #ff3333; }
    .LIFR { color: #ff00ff; }
    .UNK  { color: #aaaaaa; }

    @keyframes scroll {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="ticker-wrapper">
  <div class="ticker UNK" id="ticker">Loading METAR…</div>
</div>

<script>
  const station = "KAMW";

  function determineFlightCategory(ceilingFt, visibilitySm) {
    if (ceilingFt == null && visibilitySm == null) return "UNK";
    if (ceilingFt <= 500 || visibilitySm < 1) return "LIFR";
    if (ceilingFt <= 1000 || visibilitySm < 3) return "IFR";
    if (ceilingFt <= 3000 || visibilitySm < 5) return "MVFR";
    return "VFR";
  }

  async function fetchMETAR() {
    const tickerEl = document.getElementById("ticker");

    try {
      const url = `https://api.weather.gov/stations/${station}/observations/latest`;

      const response = await fetch(url, {
        mode: "cors",
        headers: {
          "Accept": "application/geo+json",
          "User-Agent": "Yodeck-METAR-Ticker/1.0 (contact@example.com)" // ✅ REQUIRED BY NWS
        }
      });

      if (!response.ok) throw new Error("HTTP " + response.status);

      const data = await response.json();
      const props = data?.properties ?? {};

      const raw = props.rawMessage;

      // ✅ If raw METAR is missing, DO NOT show fake LIFR
      if (!raw) {
        tickerEl.className = "ticker UNK";
        tickerEl.textContent = "METAR temporarily unavailable";
        return;
      }

      // ✅ Ceiling extraction
      let ceilingFt = null;
      if (props.cloudLayers?.length) {
        for (const layer of props.cloudLayers) {
          if (["BKN", "OVC", "VV"].includes(layer.amount) && layer.base) {
            ceilingFt = layer.base.value;
            break;
          }
        }
      }

      // ✅ Visibility in statute miles
      const visibilitySm = props.visibility?.value
        ? (props.visibility.value / 1609.34)
        : null;

      const flightCat = determineFlightCategory(ceilingFt, visibilitySm);

      // ✅ Final displayed output
      tickerEl.className = "ticker " + flightCat;
      tickerEl.textContent = `${flightCat}: ${raw}`;

    } catch (err) {
      console.error("Error loading METAR:", err);
      tickerEl.className = "ticker UNK";
      tickerEl.textContent = "METAR connection error";
    }
  }

  fetchMETAR();
  setInterval(fetchMETAR, 60000);
</script>

</body>
</html>
